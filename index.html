<body>

    <div id="fullPage">
        <div class="section s1">
            <div id="home"></div>

            <div id="typedjs"></div>

            <div id="arrowDown" class="mt-5"></div>
        </div>
        <div class="section s2">
            <div id="skills"></div>
        </div>
        <div class="section s3">
            <div id="teams"></div>
        </div>
        <div class="section s4">
            <div id="project"></div>
        </div>
        <div class="section s5">
            <div id="footer"></div>
        </div>
    </div>

    <script src="js/include.js"></script>

    <script>
        new fullpage('#fullPage', {
            autoScrolling: true,
            navigation: true,
            anchors: ['homeSection', 'skillsSection', 'teamsSection', 'projectsSection', 'contactSection'],
            navigationTooltips: ['Home', 'Skills', 'Team', 'Projects', 'Contact'],
            showActiveTooltip: true,
            scrollingSpeed: 850,
            continuousVertical: true,
            fadingEffect: true,
            dragAndMove: true,
            lazyLoading: true,
            normalScrollElements: '.s2',
            scrollOverflow: true,
            /* scrollOverflowReset: true,
            scrollOverflowOptions: null, */
            scrollBar: true,
            normalScrollElementTouchThreshold: 10
        })
    </script>
